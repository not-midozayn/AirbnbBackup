    <div class="max-w-5xl mx-auto px-2" >
      <p-carousel
        [value]="propertytypes"
        [numVisible]="8"
        [numScroll]="2"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
        [showIndicators]="false"
        styleClass="custom-carousel" 
      >
        <ng-template let-product pTemplate="item" >
          <div class="flex flex-col items-center text-center px-1 py-2"  >
            
            <div class="w-12 h-12 mb-1 rounded-full overflow-hidden border border-gray-300 shadow-sm  hover:border-black transition cursor-pointer rounded-xl" (click)="OnSelectedPropertyType(product.id)" >
              <img 
                [src]="product.PropertyTypeImage"
                [alt]="product.propertyTypeName"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-11 " 
              />
            </div>
            <span class="text-xs text-gray-700" (click)="OnSelectedPropertyType(product.id)"   >
              {{ product.propertyTypeName }}
            </span>
          </div>
        </ng-template>
      </p-carousel>
    </div>
