<main class="min-h-screen">
  <app-dashboard-header (menuToggle)="toggleSideMenu()"></app-dashboard-header>
  <app-dashboard-side-menu #sideMenu></app-dashboard-side-menu>

  <div class="mt-24 ml-0 md:ml-64 px-4">
    @if (sideMenu?.activeTab === 'users') {
      <app-users-dashboard></app-users-dashboard>
    } @else if (sideMenu?.activeTab === 'listings') {
      <app-listings-dashboard></app-listings-dashboard>
    } @else if (sideMenu?.activeTab === 'statistics') {
      <app-analytics-dashboard></app-analytics-dashboard>
    }
  </div>
</main>
