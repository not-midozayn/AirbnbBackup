<!-- account.component.html -->
<div class="max-w-6xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold mb-2">Account</h1>
  <div class="flex items-center mb-10">
    <p class="text-gray-700">{{ userName }}, {{ userEmail }}</p>
    <a href="/user/profile" class="ml-2 text-black font-medium underline">Go to profile</a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <a *ngFor="let card of accountCards" 
       [routerLink]="card.routerLink" 
       class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow transition-shadow">
      <div class="flex flex-col h-full">
        <div class="mb-6">
          <!-- <div [ngClass]="getIconClass(card.icon)" class="h-8 w-8 text-black"></div> -->
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-2">{{ card.title }}</h3>
          <p class="text-gray-600">{{ card.description }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
