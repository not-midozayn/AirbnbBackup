<!-- Side Menu -->
<div
  [class.translate-x-0]="isVisible"
  [class.-translate-x-full]="!isVisible"
  class="fixed z-10 left-0 top-[85px] h-full w-64 bg-blue-50 shadow-lg transition-transform duration-300 ease-in-out"
>
  <!-- Menu Content -->
  <nav class="p-4">
    <ul class="space-y-2">
      <!-- Users Tab -->
      <li>
        <button
          (click)="setActiveTab('users')"
          [class.bg-blue-200]="activeTab === 'users'"
          class="w-full px-4 py-2 text-left rounded-lg hover:bg-blue-100 transition-colors flex items-center gap-2"
        >
          <i class="fa-solid fa-users"></i>
          <span>Users</span>
        </button>
      </li>

      <!-- Listings Tab -->
      <li>
        <button
          (click)="setActiveTab('listings')"
          [class.bg-blue-200]="activeTab === 'listings'"
          class="w-full px-4 py-2 text-left rounded-lg hover:bg-blue-100 transition-colors flex items-center gap-2"
        >
          <i class="fa-solid fa-list"></i>
          <span>Listings</span>
        </button>
      </li>

      <!-- Statistics Tab -->
      <li>
        <button
          (click)="setActiveTab('statistics')"
          [class.bg-blue-200]="activeTab === 'statistics'"
          class="w-full px-4 py-2 text-left rounded-lg hover:bg-blue-100 transition-colors flex items-center gap-2"
        >
          <i class="fa-solid fa-chart-line"></i>
          <span>Statistics</span>
        </button>
      </li>
      <li>
        <button
          (click)="setActiveTab('bookings')"
          [class.bg-blue-200]="activeTab === 'bookings'"
          class="w-full px-4 py-2 text-left rounded-lg hover:bg-blue-100 transition-colors flex items-center gap-2"
        >
          <i class="fa-solid fa-list"></i>
          <span>Bookings</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
